{% extends "base.html" %}

{% block title %}Регистрация - Веб-краулер{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus me-2"></i>Регистрация
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autocomplete="username" autofocus>
                        <div class="form-text">От 3 до 20 символов, только буквы, цифры и _</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Пароль
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autocomplete="new-password">
                        <div class="form-text">Минимум 6 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Подтверждение пароля
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required autocomplete="new-password">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus me-1"></i>Зарегистрироваться
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">Уже есть аккаунт?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Проверка совпадения паролей
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Пароли не совпадают');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }

    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
});
</script>
{% endblock %}
